<!DOCTYPE html>
<html>
<head>
	<title>How Well Do You Know Chicago?</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<h1>How Well Do You Know Chicago?</h1>
		</header>

		<button class="start">Start The Quiz!</button>

		<div class="questionMain">
            <p class="question"></p>
            <form class="answerForm">
                <ul class="answer"></ul>
                <button class="submitAnswer">Next</button>
            </form>
        </div>

        <div class="result">
            <p class="score"></p>
        </div>
        
        <div class="finalAnswer">
            <p class="correctAnswerMsg">
            	Correct Answers:
            </p>
            <div class="answerList"></div>
        </div>
       
        <div class="congrats">
        	<p>
        		Congratulations, you're a Chicagoan! You got them all right!
        	</p>
        </div>
        <button class="restart">Try Again!</button>
	</main>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
